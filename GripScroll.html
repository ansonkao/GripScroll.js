<html>
<head>

<title>GripScroll.js</title>

<link rel="stylesheet" href="GripScroll.css">
<link rel="icon" type="img/ico" href="favicon.ico">

</head>
<body style="margin: 0; padding: 2.5%;">

<div id="target" class="gripscroll">
  <img id="background" src="fractal_design.jpg" />
</div>

<style>
  #target {
    border: 1px solid #888;
    width: 100%;
    height: 100%;
    max-width: 600px;
    max-height: 400px;
    margin: auto;
    position: relative;
    overflow: hidden;
  }
  #background {
    position: absolute;
    left: 0%;
    right: 0%;
    width: 100%;
    height: 100%;
  }
</style>
<script lang="text/javascript" src="GripScroll.js"></script>
<script>
// GripScroll
var target = document.getElementById('target');
GripScroll.add( target );

// Pan and zoom the background image
var background = document.getElementById('background');
target.addEventListener('gripscroll-update', function(e){
  switch( e.detail.direction )
  {
    case 'x':
      var width = 1/(e.detail.max - e.detail.min);
      background.style.width  = width*100 + '%';
      background.style.left = (-1)*width*e.detail.min*100 + '%';
      break;
    case 'y':
      var height = 1/(e.detail.max - e.detail.min);
      background.style.height = height*100 + '%';
      background.style.top  = (-1)*height*e.detail.min*100 + '%';
      break;
  }
});
</script>

</body>
</html>
