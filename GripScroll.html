<html>
<head>

<title>GripScroll.js</title>

<link rel="stylesheet" href="GripScroll.css">
<link rel="icon" type="img/ico" href="favicon.ico">

</head>
<body style="margin: 0; padding: 2.5%;">

<div id="target" style="width: 100%; height: 100%; background-image: url('fractal_design.jpg'); border: 1px solid #888;">
  <div id="test-thingy"></div>
</div>

<style>
#test-thingy {
  display: block;
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 10px;
  border: 1px solid #000;
  background-color: #888;
}
</style>
<script lang="text/javascript" src="GripScroll.js"></script>
<script>
// GripScroll demo...
var demo = new GripScroll('target');

// DragonDrop demo...
var testThingy = document.getElementById('test-thingy');
DragonDrop.addHandler( testThingy,
  // dragHandler
  function(e){
    testThingy.style.left = e.clientX - e.startX;
    testThingy.style.top  = e.clientY - e.startY;
    return true;
  },
  // dropHandler
  function(e){
    return true;
  });
</script>

</body>
</html>
