<html>
<head>

<title>GripScroll.js</title>

<link rel="stylesheet" href="GripScroll.css">
<link rel="icon" type="img/ico" href="favicon.ico">

</head>
<body class="curse-words-grabbing" style="margin: 0; padding: 2.5%;">

<div id="target" class="gripscroll">
</div>

<style>
  #target {
    border: 1px solid #888;
    width: 100%;
    height: 100%;
    background-image: url('fractal_design.jpg');
  }
</style>
<script lang="text/javascript" src="GripScroll.js"></script>
<script>
// GripScroll demo...
var target = document.getElementById('target');
var scrollX = new GripScroll(target, 'x', adjustBackgroundX);
var scrollY = new GripScroll(target, 'y', adjustBackgroundY);

var backgroundSizeX = null;
var backgroundSizeY = null;
function adjustBackgroundX(newModel)
{
  console.log( newModel );
  backgroundSizeX = 1/(newModel.max - newModel.min)*100 + '%';
  target.style.backgroundSize = backgroundSizeX + ' ' + backgroundSizeY;

  // Force repaint
  target.style.display = 'none';
  target.style.display = 'block';
}
function adjustBackgroundY(newModel)
{
  console.log( newModel );
  backgroundSizeY = 1/(newModel.max - newModel.min)*100 + '%';
  target.style.backgroundSize = backgroundSizeX + ' ' + backgroundSizeY;
  
  // Force repaint
  target.style.display = 'none';
  target.style.display = 'block';
}
</script>

</body>
</html>
